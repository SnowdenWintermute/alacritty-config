## Set environment variables 
env: 
  TERM: xterm-256color 
## Terminal window settings 
window:   
  dimensions:     
    columns: 84     
    lines: 22   
  padding:
    x: 8
    y: 8
  decorations: full   
  startup_mode: Windowed   
  dynamic_title: true 
## scrolling   
  history: 10000   
  multiplier: 3
## Background opacity 
window_opacity: 1.0 
## Cursor 
cursor: 
  style:
    shape: Block
    blinking: On
    unfocused_hollow: false 
## Live config reload 
live_config_reload: true


font:
  size: 14

colors:   # Default colors   
  primary:     
    background: '#162229'     
    foreground: '#9ba8b8'   
    # Normal colors   
  normal:     
    black: '#01060E'     
    red: '#EA6C73'     
    green: '#91B362'     
    yellow: '#F9AF4F'     
    blue: '#53BDFA'     
    magenta: '#FAE994'     
    cyan: '#90E1C6'     
    white: '#C7C7C7'   
    # Bright colors   
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

